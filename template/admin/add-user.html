<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Fashion Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/admin.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header id="header">
      <div class="flex">
        <div class="row mx-0">
          <div class="col py-2">
            <a href="" class="text-dark text-decoration-none">
              <img id="logo" src="./assets/img/logo.png" alt="" />
              Fashion Store HaNoi
            </a>
          </div>
          <div class="col-auto d-flex align-items-center">
            <div class="d-flex">
              <p class="m-0 pt-2 px-2">Xin chào Administrator !</p>
              <button type="button" class="btn btn-primary">Đăng xuất</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="d-flex">
        <!-- NAV -->
        <div class="row mx-0">
          <div class="col">
            <div id="nav">
              <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                  <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Quản lý danh mục</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Quản lý sản phẩm</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Quản lý người dùng</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Quản lý bình luận</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Quản lý quảng cáo</a>
                </li>
              </ul>
            </div>
          </div>
          <!-- CONTENT -->
          <div class="fix-content">
            <div class="mx-5">
              <div class="row">
                <div class="col">
                  <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                      <li class="breadcrumb-item"><a href="#">Quản lý người dùng</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Thêm mới</li>
                    </ol>
                  </nav>
                  <h3>Thêm mới người dùng</h3>
                  <a class="mt-2 btn btn-primary" href="#" role="button">Danh sách</a>
                </div>
              </div>
            </div>
            <div class="mx-5 mt-3">
              <form action="" class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label class="form-label" for="exampleFormControlInput1">Tên người dùng</label>
                    <input
                      type="text"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="Nhập tên người dùng"
                    />
                  </div>
                  <br />
                  <div class="form-group">
                    <label class="form-label" for="exampleFormControlInput1">Email người dùng</label>
                    <input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="Nhập email người dùng"
                    />
                  </div>
                  <br />
                  <div class="form-group">
                    <label class="form-label" for="exampleFormControlInput1">Mật khẩu</label>
                    <input
                      type="password"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="Nhập mật khẩu"
                    />
                  </div>
                  <br />
                  <div class="form-group">
                    <label class="form-label" for="exampleFormControlInput1">Số điện thoại</label>
                    <input
                      type="number"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="Nhập số điện thoại"
                    />
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label class="form-label" for="exampleFormControlInput1">Địa chỉ</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nhập địa chỉ" />
                  </div>
                  <br />
                  <label class="form-label" for="exampleFormControlInput1">Trạng thái</label>
                  <select class="form-control">
                    <option>Cho phép sử dụng</option>
                    <option>Chặn người dùng</option>
                  </select>
                  <br />
                  <label class="form-label" for="exampleFormControlInput1">Role</label>
                  <select class="form-control">
                    <option>Member</option>
                    <option>Admin</option>
                  </select>
                  <br />
                </div>
                <button type="submit" class="fix-btn-submit my-2 mb-5 btn btn-success w-auto">
                  Thêm mới người dùng
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer id="footer">
      <div class="bg-dark text-center">
        <p class="text-white p-0">Copyrights © 2025 by Duc Song Cho.</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
